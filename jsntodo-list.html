    <title>Todo-list</title>

<body>
    <input id="user" type="text" placeholder="ENTER YOUR TODO...!" onkeypress="todo(event)">
     <button  onClick="remove()">Remove all</button>
     <ul id="ulist" style="list-style: none;">
    </ul>
        
    
    <script>
         const ul=document.getElementById("ulist")
         const input=document.getElementById("user")
        function todo(e){
            if(e.code === "Enter"){
            console.log(e.target.value)
            let x=e.target.value //current input values
            let li=document.createElement("li") //<li></li>
            li.innerHTML=`${x}`
            console.log(li) 
            let btn=document.createElement("button")//<button></button>
            btn.textContent="Remove"
            btn.onclick = function(){
                li.remove();
            }
            //appendchild()---with in the parent<ul> we have to access child<li>
                ul.appendChild(li)
                li.appendChild(btn)
                input.value=""

        }
    }
    function remove(){
        const ul=document.getElementById("ulist")
        ul.innerHtml="" 
    }
