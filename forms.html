<html>
    <head>
        <title>frontend</title>
    </head>
    <body>

    <h3>personal details</h3>
    <!--
    form---block
    terms---
    label---text
    input---user input
    -->
    <form>
   <label>Name:</label>
   <input type="text" placeholder="enter your name...">
   <br><br>
   <label>password:</label>
   <input type="paasword">
   <br><br>
   <label>Email id:</label>
   <input type="email">
   <br><br>
   <label>Gender:</label>
   <input type="radio" name="hello">male
   <input type="radio" name="hello">female
   <br><br>
   <label>technologies:</label>
   <input type="checkbox">HTML
   <input type="checkbox">css
   <input type="checkbox">java
   <input type="checkbox">js
   <input type="checkbox">node js
   <br><br>
   <label>Age:</label>
   <input type="number">
   <br><br>
   <label>Date:</label>
   <input type="date">
   <br><br>
   <label>Time:</label>
   <input type="time">
   <br><br>
   <label>Date & time:</label>
   <input type="datetime-local">
   <br><br>
   <label>country:</label>
   <select>
    <option>---select---</option>
    <option>india</option>
    <option>japan</option>
    <option>america</option>
   </select>
   <br><br>
   <label>upload:</label>
   <input type="file">
   <br><br>
   <label>choose color:</label>
   <input type="color">
   <br><br>
   <label>Adress:</label>
   <textarea rows="10" cols="30"></textarea>
   <br><br>
   <input type="button" value="register">
   <input type="submit" value="apply">
   <input type="reset" value="login">
   <button>create</button>







    </form>
    </body>
</html>
