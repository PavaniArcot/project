<script>
    let row=null
   function formSubmit(){
     event.preventDefault()
     let data=read()
     if(row==null){
        getData(data)
     }
     else{
        reset()
     }
    }

   
   function read(){
    let FormData={}
      formData["Name"]=document.getElementById("user1").value
      formData["PhoneNumber"]=document.getElementById("user2").value 
      formData["Email"]=document.getElementById("user3").value
      formData["PermanentAddress"]=document.getElementById("user4").value
      formData["Aadhar"]=document.getElementById("user5").value
    
     
      return formData

   }
   function getData(data){
     const table=document.getElementsByTagName("tbody")[0] 
     let row=table.insertRow(table.length)

     cell1=row.insertCell(0)
     cell1.innerHTML=data.Name

     cell2.innerHTML=data.PhoneNumber

    }
    function set(){
        let x=document.getElementById("CC").innerHTML
        document.write(x)
    }
   
 </script>
